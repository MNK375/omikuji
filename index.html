<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>

  <h1>おみくじ</h1>

       
      <button id="btn">おみくじスタート</button>
      <div id= "result"></div> 
  
  <script>

   var result = document.getElementById('result');
   var omikuji = [ '大吉', '中吉' , '小吉' , '末吉' , '凶' , '大凶'];
   var btn = document.getElementById('btn');
   var num= 0;
  

   btn.addEventListener ('click', function(){                 
           var num = Math.floor (Math.random() * omikuji.length);
           var omikujiresult = omikuji[num];
           result.innerHTML = omikujiresult;
           if (omikujiresult == "大吉"){
             alert("おめでとう！")
           }else if 
             (omikujiresult== "凶"){
               alert ("気にするな！")
             } else{
               alert ("まぁまぁ");

             }

             })

    
  </script>
  
</body>
</html>
